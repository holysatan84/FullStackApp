<div class="col-md-6 col-md-offset-3">
    <h2>Register</h2>
    <form name="form" ng-submit="vm.register()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.firstname.$dirty && form.firstname.$error.required }">
            <label for="email">First name</label>
            <input type="text" name="firstname" id="firstName" class="form-control" ng-model="vm.user.firstname" required />
            <span ng-show="form.firstname.$dirty && form.firstname.$error.required" class="help-block">First name is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.lastname.$dirty && form.lastname.$error.required }">
            <label for="email">Last name</label>
            <input type="text" name="lastname" id="Text1" class="form-control" ng-model="vm.user.lastname" required />
            <span ng-show="form.lastname.$dirty && form.lastname.$error.required" class="help-block">Last name is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.phonenumber.$dirty && form.phonenumber.$error.required || form.phonenumber.$error.pattern}">
            <label for="phone">Phone</label>
            <input type="text" name="phonenumber" id="phone" data-phone class="form-control" ng-pattern="phoneNumber" ng-model="vm.user.phonenumber" required />            
        <span ng-show="form.phonenumber.$dirty && form.phonenumber.$error.pattern" class="help-block">Please enter a valid phone number.</span>     
            <span ng-show="form.phonenumber.$dirty && form.phonenumber.$error.required" class="help-block">Phone number is required</span>
        </div>        
        <div class="form-group" ng-class="{ 'has-error': form.useremail.$dirty && form.useremail.$error.required || form.useremail.$error.email}">
            <label for="email">Email</label>
            <input type="email" name="useremail" id="email" class="form-control" ng-model="vm.user.useremail" required />
            <span ng-show="form.useremail.$dirty && form.useremail.$error.required" class="help-block">Email is required</span>
            <span ng-show="form.useremail.$dirty && form.useremail.$error.email" class="help-block">Not valid email!</span>            
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="vm.user.password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Register</button>

    </form>
</div>
